name: Update Trial Statuses

# Run every 5 minutes to keep trial statuses up-to-date
on:
  schedule:
    - cron: '*/5 * * * *'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  update-statuses:
    runs-on: ubuntu-latest
    
    steps:
      - name: Update Trial Statuses via Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/update-trial-statuses" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Failed to update trial statuses"
            exit 1
          fi
          
          echo "✅ Successfully updated trial statuses"

      - name: Report Success
        if: success()
        run: echo "Trial statuses updated at $(date)"

      - name: Report Failure
        if: failure()
        run: |
          echo "Failed to update trial statuses at $(date)"
          exit 1

